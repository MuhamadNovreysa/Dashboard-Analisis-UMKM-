<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analitik UMKM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.15.4/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/ai@5.0.60/umd/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="root">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <h1>Dashboard Analitik UMKM</h1>
                        <p>Customer Segmentation dengan K-Means Clustering</p>
                    </div>
                    <div class="header-right">
                        <div class="time-range-selector">
                            <select id="time-range">
                                <option value="24h">24 Jam</option>
                                <option value="7d">7 Hari</option>
                                <option value="30d" selected>30 Hari</option>
                                <option value="90d">90 Hari</option>
                            </select>
                            <button id="refresh-btn" title="Refresh">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button id="download-btn" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                            <button id="settings-btn" title="Settings">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Data Upload -->
            <div id="data-upload-container"></div>
            
            <!-- Metrics Overview -->
            <div id="metrics-overview-container" class="metrics-grid"></div>
            
            <!-- Performance Charts -->
            <div class="charts-section">
                <div id="performance-charts-container"></div>
                <div id="customer-segmentation-container"></div>
            </div>
            
            <!-- AI Insights -->
            <div id="ai-insights-container" class="ai-insights-section"></div>
            
            <!-- Segment Details -->
            <div id="segment-details-container"></div>
            
            <!-- Advanced Analytics -->
            <div id="advanced-analytics-container" class="advanced-analytics-section"></div>
        </main>

        <!-- AI Chatbot Modal (hidden by default) -->
        <div id="ai-chatbot-modal" class="chatbot-modal" style="display: none;">
            <div class="chatbot-content">
                <!-- Chatbot will be rendered here -->
            </div>
        </div>
        
        <!-- Segment Detail Modal (hidden by default) -->
        <div id="segment-detail-modal" class="segment-modal" style="display: none;">
            <div class="segment-modal-content">
                <!-- Segment details will be rendered here -->
            </div>
        </div>
    </div>

    <script src="data-store.js"></script>
    <script src="data-processor.js"></script>
    <script src="components.js"></script>
    <script src="main.js"></script>
</body>
</html>
